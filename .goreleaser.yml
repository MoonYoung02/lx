version: 2

project_name: lx

builds:
  - id: lx-build
    main: ./cmd/main.go
    binary: lx

    env:
      - CGO_ENABLED=1
      - >-
        CC=
        {{- if eq .Os "darwin" -}}
          {{- if eq .Arch "amd64" -}}o64-clang{{- else -}}oa64-clang{{- end -}}
        {{- else if eq .Os "windows" -}}
          {{- if eq .Arch "amd64" -}}x86_64-w64-mingw32-gcc{{- end -}}
        {{- else if eq .Os "linux" -}}
          {{- if eq .Arch "amd64" -}}x86_64-linux-gnu-gcc{{- else if eq .Arch "arm64" -}}aarch64-linux-gnu-gcc{{- end -}}
        {{- end -}}
      - >-
        CXX=
        {{- if eq .Os "darwin" -}}
          {{- if eq .Arch "amd64" -}}o64-clang++{{- else -}}oa64-clang++{{- end -}}
        {{- else if eq .Os "windows" -}}
          {{- if eq .Arch "amd64" -}}x86_64-w64-mingw32-g++{{- end -}}
        {{- else if eq .Os "linux" -}}
          {{- if eq .Arch "amd64" -}}x86_64-linux-gnu-g++{{- else if eq .Arch "arm64" -}}aarch64-linux-gnu-g++{{- end -}}
        {{- end -}}

    ldflags:
      - -s -w -X main.version={{.Version}}

    goos:
      - linux
      - windows
      - darwin

    goarch:
      - amd64
      - arm64

    ignore:
      - goos: windows
        goarch: arm64

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    formats: ["tar.gz"]
    format_overrides:
      - goos: windows
        formats: ["zip"]

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  disable: true

brews:
  - repository:
      owner: chebread
      name: homebrew-lx
      branch: master
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    homepage: "https://github.com/chebread/lx"
    description: "Interface by Human, Logic by AI."
    license: "AGPL-3.0"
    directory: Formula

    install: |
      bin.install "lx"

    test: |
      system "#{bin}/lx --version"
